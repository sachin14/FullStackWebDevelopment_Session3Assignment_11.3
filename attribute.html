<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<a id="google" target="_self" href="https://www.w3resource.com/">google</a>
<div id="attrs"></div>
<button onclick="myFunction1()">Show Attributes Of link</button>
<button onclick="myFunction2()">Remove Result</button>

<script>
    function myFunction1() {
        var x = document.getElementById("google").getAttribute("href"); 
        document.getElementById("attrs").innerHTML = x;
    }

    function myFunction2() {
         
        document.getElementById("attrs").innerHTML = "";
    }
    </script>

</body>
</html>
